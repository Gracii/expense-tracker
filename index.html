<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap"
      rel="stylesheet"
    />
    <title>Grace | Expense Tracker</title>
    <link href="expensestyle.css" rel="stylesheet" />
  </head>
  <h1>Simple Expense Tracker</h1>
  <body>
    <div id="add-expense-container">
      <h2>Add New Expense</h2>
      <form class="form">
        <div>
          <span>Type:</span>
          <select id="type" name="type">
            <option value="credit-card">Credit-Card</option>
            <option value="cash">Cash</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div>
          <span>Category:</span>
          <input
            id="name"
            type="text"
            name="item"
            placeholder="Enter expense item"
          />
        </div>

        <div>
          <span>Date:</span>
          <input id="date" type="date" name="date" />
        </div>

        <div>
          <span>Amount: $</span>
          <input
            id="amount"
            type="number"
            name="amount"
            placeholder="Enter amount"
          />
        </div>
      </form>
    </div>

    <div id="btn"><span>Add New Transaction</span></div>
    <table id="transaction-table">
      <tr>
        <th id="type">Type</th>
        <th id="name">Category</th>
        <th id="date">Date</th>
        <th id="amount">Amount $</th>
        <th id="action">Clear</th>
      </tr>
      <tr id="if-empty">
        <td colspan="5"><span>Purchase History</span></td>
        <tr>
       </td>
        </tr>
      </tr>
    </table>
    <script src="expense.js"></script>
  </body>
</html>
