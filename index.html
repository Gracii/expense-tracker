<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap"
      rel="stylesheet"
    />
    <title>Grace | Expense Tracker</title>
    <link href="style.css" rel="stylesheet" />
    <h1>Simple Expense Tracker</h1>
    <h2>New Entry:</h2>

    <div id="form-box">
      <form>
        <div>
          <span>Type:</span>
          <select name="type">
            <option value="credit-card">Credit-Card</option>
            <option value="cash">Cash</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div>
          <span>Description:</span>
          <input type="text" name="item-name" placeholder="Enter text" />
        </div>

        <div><span>Date:</span> <input type="date" name="date" /></div>

        <div>
          <span>Amount:</span>
          <input type="number" name="amount" placeholder="Enter value amount" />
        </div>
      </form>
    </div>

    <div id="button"><span>Add New Transaction</span></div>

    <table>
      <tr>
        <th id="type" class="center">type</th>
        <th>name</th>
        <th id="date">date</th>
        <th style="text-align: right" id="amount">amount</th>
      </tr>
      <tr id="if-empty">
        <td colspan="4"><span>Purchase History</span></td>
      </tr>
    </table>
  </head>
  <body></body>
</html>
