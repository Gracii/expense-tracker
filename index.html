<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap"
      rel="stylesheet"
    />
    <title>Grace | Expense Tracker</title>
    <link href="style.css" rel="stylesheet" />
    <h1>Simple Expense Tracker</h1>

    <div id="add-expense-container">
      <h2>Add New Expense</h2>
      <form class="form">
        <div>
          <span>Type:</span>
          <select name="type">
            <option value="credit-card">Credit-Card</option>
            <option value="cash">Cash</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div>
          <span>Category:</span>
          <input
            type="text"
            name="item-name"
            placeholder="Enter expense item"
          />
        </div>

        <div><span>Date:</span> <input type="date" name="date" /></div>

        <div>
          <span>Amount: $</span>
          <input type="number" name="amount" placeholder="Enter amount" />
        </div>
      </form>
    </div>

    <div id="button"><span>Add New Transaction</span></div>

    <table>
      <tr>
        <th id="type" class="center">type</th>
        <th id="name">category</th>
        <th id="date">date</th>
        <th id="amount">amount</th>
      </tr>
      <tr id="if-empty">
        <td colspan="4"><span>Purchase History</span></td>
      </tr>
    </table>
  </head>
  <body></body>
</html>
